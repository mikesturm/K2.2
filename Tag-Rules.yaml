exclusive:
  project: "^#P\\d+$"      # Only one project per task
  s3: "^(#today|#asap...)"  # Only one S3 tag per task

multi:
  people: "^@who-"          # Can have multiple people
  commitment: "^#Commitment$" # Can be added to inherited

dates:
  due: "@due("              # Prefix match
  target: "@target("

inheritance:
  project: true             # Enable/disable per rule
  s3: true
  people: true
  commitment: true
  due: true
  target: true